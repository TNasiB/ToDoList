<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList|TNasiB</title>
    <link rel="stylesheet" href="style.css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="toDo">
        <div class="toDo__header">
            To-Do list
        </div>
        <div class="toDo__addTask">
            <input class="toDo__input" type="text">
            <button class="toDo__add-btn">add task</button>
        </div>
        <div class="toDo__categories">
            <div class="toDo__need"><p>Will need to do...</p></div>
            <div class="toDo__done"><p>Done!</p></div>
        </div>
        <div class="toDo__items">
            <div class="toDo__left">
            </div>
            <div class="toDo__right">
            </div>
        </div>
        <div class="toDo__footer">
            powered by TNasiB
        </div>
    </div>

    

    <script src="js/main.js"></script>
</body>

</html>
